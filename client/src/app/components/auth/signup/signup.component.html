<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h2>Sign Up</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <!-- Full Name Input Field -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="form-control"
                [(ngModel)]="signupData.name"
                required
                #fullName="ngModel"
                [ngClass]="{'is-invalid': fullName.invalid && (fullName.touched || fullName.dirty)}"
              />
              <div *ngIf="fullName.invalid && (fullName.touched || fullName.dirty)" class="invalid-feedback">
                Full Name is required.
              </div>
            </div>

            <!-- Email Input Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                [(ngModel)]="signupData.email"
                required
                email
                #email="ngModel"
                [ngClass]="{'is-invalid': email.invalid && (email.touched || email.dirty)}"
              />
              <div *ngIf="email.invalid && (email.touched || email.dirty)" class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Password Input Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  id="password"
                  name="password"
                  class="form-control"
                  [(ngModel)]="signupData.password"
                  required
                  minlength="6"
                  #password="ngModel"
                  [ngClass]="{'is-invalid': password.invalid && (password.touched || password.dirty)}"
                />
                <button 
                  type="button" 
                  class="btn btn-outline-secondary" 
                  (click)="togglePasswordVisibility()">
                  <i [class]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                </button>
              </div>
              <!-- Password Validation Message -->
              <div *ngIf="password.invalid && (password.touched || password.dirty)" class="invalid-feedback">
                Password is required and must be at least 6 characters.
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">  
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!signupForm.form.valid"
              >
                Sign Up
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <small>Already have an account? <a [routerLink]="['/login']">Login</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
